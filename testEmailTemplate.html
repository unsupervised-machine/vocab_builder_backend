<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple HTML Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Sample Table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>30</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td>22</td>
                <td>Canada</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
